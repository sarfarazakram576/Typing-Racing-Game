<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Race Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h2>Typing Racer</h2>
      <button class="btn" id="start-game">Start Game</button>
    </div>

    <div class="container">
      <div class="track">
        <div id="car-1">
          <img src="./car1.png" alt="car1" />
        </div>
        <div id="car-2">
          <img src="./car2.png" alt="car2" />
        </div>
      </div>
    </div>

    <div id="type-container">
      <div id="word-to-type"></div>
      <input id="typed-word" type="text" placeholder="Type here..." />
    </div>

    <dialog id="modal"></dialog>

    <script src="script.js"></script>
  </body>
</html>
